<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Artistic Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Lato', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* 顶部极简标题 */
        header {
            padding: 20px 20px 10px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            color: #222;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* 瀑布流容器 */
        .gallery-container {
            column-count: 2; /* 手机端默认两列 */
            column-gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 响应式：平板和桌面增加列数 */
        @media (min-width: 768px) {
            .gallery-container { column-count: 3; }
        }
        @media (min-width: 1024px) {
            .gallery-container { column-count: 4; }
        }

        /* 卡片样式 */
        .card-wrapper {
            break-inside: avoid; /* 防止卡片被断开 */
            margin-bottom: 15px;
            position: relative;
        }

        .card {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            background-color: #333; /* 图片加载前的底色 */
            color: white;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            /* 强制变换，解决部分移动端圆角溢出问题 */
            transform: translateZ(0); 
        }

        .card:active {
            transform: scale(0.98);
        }

        /* 背景图层 */
        .card-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            /* 关键：混合模式制造艺术感 */
            mix-blend-mode: hard-light; 
            filter: contrast(1.1) brightness(0.9);
        }

        /* 渐变遮罩，保证文字可读性 */
        .card-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.6));
            z-index: 1;
        }

        /* 内容区域 */
        .card-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 180px; /* 最小高度 */
            justify-content: space-between;
        }

        .date {
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-bottom: 10px;
            font-family: 'Lato', sans-serif;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            line-height: 1.1;
            font-weight: 700;
            margin-top: auto; /* 推到底部 */
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .desc {
            font-size: 13px;
            opacity: 0.85;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 分享按钮 */
        .share-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            z-index: 3;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.3);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .share-btn svg {
            width: 18px;
            height: 18px;
            fill: white;
        }

        .share-btn.loading {
            animation: pulse 1s infinite;
            background: rgba(255,255,255,0.5);
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 隐藏的加载提示 */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
        }

    </style>
</head>
<body>

    <header>
        <h1>My Gallery</h1>
    </header>

    <div class="gallery-container" id="app">
        </div>

    <div id="toast">Generating Image...</div>

    <script>
        // 1. 数据源
        const notes = [
            { id: 1, date: "29 Dec", title: "Year End Party", desc: "Retro Funk theme. Don't forget the dress code!", color: "#e63946" },
            { id: 2, date: "Today", title: "UI Trend", desc: "Minimalism is evolving into something more fluid.", color: "#2a9d8f" },
            { id: 3, date: "28 Dec", title: "Design", desc: "Art is not what you see, but what you make others see.", color: "#264653" },
            { id: 4, date: "Now", title: "Idea", desc: "An app that turns simple notes into museum-worthy posters.", color: "#f4a261" },
            { id: 5, date: "Future", title: "Vision", desc: "Building the next generation of creative tools.", color: "#1d3557" },
            { id: 6, date: "Note", title: "Meeting", desc: "Sync with the dev team about the new masonry layout.", color: "#457b9d" }
        ];

        const container = document.getElementById('app');

        // 2. 渲染函数
        function renderGallery() {
            notes.forEach((note, index) => {
                // 随机高度模拟瀑布流内容的参差感 (在 CSS Grid/Column 中主要靠内容撑开)
                // 这里我们给 desc 加点随机长度的占位文本来模拟真实场景，或者直接设置 min-height
                const randomHeight = 200 + Math.random() * 100; 
                
                // 随机图片 (使用 Picsum, 加 seed 保证每次刷新图片不变)
                const imgUrl = `https://picsum.photos/seed/${note.id + 50}/400/600`;

                const cardWrapper = document.createElement('div');
                cardWrapper.className = 'card-wrapper';

                const html = `
                    <div class="card" id="card-${note.id}" style="background-color: ${note.color}; min-height: ${randomHeight}px">
                        <div class="card-bg" style="background-image: url('${imgUrl}')"></div>
                        <div class="card-overlay"></div>
                        <div class="card-content">
                            <div class="date">${note.date}</div>
                            <div>
                                <div class="title">${note.title}</div>
                                <div class="desc">${note.desc}</div>
                            </div>
                        </div>
                        <div class="share-btn" onclick="shareCard(${note.id}, this)">
                            <svg viewBox="0 0 24 24">
                                <path d="M12 3L12 15M12 3L8 7M12 3L16 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M5 13V18C5 19.1046 5.89543 20 7 20H17C18.1046 20 19 19.1046 19 18V13" stroke="white" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                `;
                
                cardWrapper.innerHTML = html;
                container.appendChild(cardWrapper);
            });
        }

        // 3. 核心功能：截图并分享
        async function shareCard(id, btn) {
            const card = document.getElementById(`card-${id}`);
            const toast = document.getElementById('toast');
            
            // 动画效果
            btn.classList.add('loading');
            toast.style.opacity = '1';
            
            try {
                // 临时隐藏分享按钮，避免截图里出现它
                const shareBtn = card.querySelector('.share-btn');
                shareBtn.style.display = 'none';

                // 生成截图
                // scale: 3 保证高清图
                const canvas = await html2canvas(card, {
                    scale: 3, 
                    useCORS: true, // 允许跨域图片
                    backgroundColor: null
                });

                shareBtn.style.display = 'flex'; // 恢复显示

                // 转换 Canvas 为 Blob
                canvas.toBlob(async (blob) => {
                    const file = new File([blob], `art-note-${id}.png`, { type: 'image/png' });

                    // 检查浏览器是否支持 Web Share API (Level 2 支持文件分享)
                    if (navigator.canShare && navigator.canShare({ files: [file] })) {
                        try {
                            await navigator.share({
                                files: [file],
                                title: 'My Art Note',
                                text: 'Check out this note!'
                            });
                        } catch (err) {
                            console.log('User cancelled share');
                        }
                    } else {
                        // 降级方案：如果是电脑或不支持的浏览器，直接下载图片
                        const link = document.createElement('a');
                        link.download = `art-note-${id}.png`;
                        link.href = canvas.toDataURL();
                        link.click();
                        alert("浏览器不支持直接分享，图片已保存到相册/下载文件夹。");
                    }
                    
                    btn.classList.remove('loading');
                    toast.style.opacity = '0';

                }, 'image/png');

            } catch (err) {
                console.error(err);
                alert("生成图片失败，请重试");
                btn.classList.remove('loading');
                toast.style.opacity = '0';
            }
        }

        // 初始化
        renderGallery();

    </script>
</body>
</html>
